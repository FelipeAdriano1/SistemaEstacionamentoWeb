<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de veículos</title>
    
    <link rel="stylesheet" href="/bootstrap/bootstrap/dist/css/bootstrap.min.css">

    <script src="/JavaScript/cadastroVeiculos.js"></script>
    <script src="/JavaScript/funcoesGerais.js"></script>
    <script src="/bootstrap/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body onload="cadastrosHtml()">

    <div class="container-fluid">
        <div class="row mb-2 shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="col-sm-*">

                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand disabled" aria-disabled="true" href="#">Estacionamento ABC</a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/HTML/home.html">Página
                                        inicial</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/HTML/checkOut.html">Check Out</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/HTML/clientesCadastados.html">Clientes cadastrados</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/HTML/comprovantes.html">Comprovantes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/HTML/precos.html">Editar preços</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </div>
        </div>

        <div class="row">

            <div class="col-md-6 offset-md-3 align-self-center">

                <form class="text-center">

                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">

                            <div class="card-header mb-2">
                                Cadastro de clientes
                            </div>

                            <fieldset>

                                <div class="mb-2">
                                    <label>Nome Proprietário</label>
                                    <input type="text" id="nomeProp" name="inputCadastro" class="form-control">
                                </div>

                                <div class="mb-2">
                                    <label>Telefone</label> <input type="tel" id="telefone" name="inputCadastro"
                                        class="form-control">
                                </div>


                                <div class="mb-4">
                                    <label>Modelo</label><input type="text" id="modelo" name="inputCadastro"
                                        class="form-control">
                                </div>


                                <div class="mb-2">
                                    <select id="selectTipoCad" class="form-select"></select>
                                </div>


                                <div class="mb-2">
                                    <label>Quantidade de vagas</label> <input type="number" id="quantVagas" readonly
                                        name="inputCadastro" class="form-control">
                                </div>


                                <div class="mb-2">
                                    <label>Quantidade de vagas disponíveis</label> <input type="number"
                                        id="quantDisponivel" readonly name="inputCadastro" class="form-control">
                                </div>


                                <div class="mb-2">
                                    <label>Placa</label> <input type="text" id="placa" name="inputCadastro"
                                        class="form-control">
                                </div>


                                <button type="submit" id="buttonCadastrar" class="btn btn-primary">Cadastrar
                                    veículo</button>

                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
