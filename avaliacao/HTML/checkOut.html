<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-Out de veículo</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap/dist/css/bootstrap.min.css">
    <script src="/bootstrap/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/JavaScript/funcoesGerais.js"></script>
    <script src="/JavaScript/checkOut.js"></script>
</head>

<body onload="exibirCheckOuts()">

    <div class="container-fluid">
        <div class="row mb-2 shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="col-*">

                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand disabled" aria-disabled="true" href="#">Estacionamento ABC</a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/HTML/home.html">Página
                                        inicial</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/HTML/cadastro.html">Cadastrar cliente</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/HTML/clientesCadastados.html">Clientes cadastrados</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/HTML/comprovantes.html">Comprovantes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/HTML/precos.html">Editar preços</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </div>
        </div>

        <div class="row">

            <div class="col-md-6 offset-md-3 align-self-center">

                <form class="text-center" onsubmit="salvarCheckOut()">

                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">

                            <div class="card-header mb-2">
                                Check Out
                            </div>

                            <fieldset>
                                <div class="mb-2">
                                    <select id="selectCadastro" class="form-select"></select>
                                </div>

                                <div class="mb-2">
                                    <label for="nomeProp">Nome do proprietário</label>
                                    <input type="text" id="nomeProp" readonly class="form-control">
                                </div>


                                <div class="mb-2">
                                    <label for="telefone">Telefone</label>
                                    <input type="tel" id="telefone" readonly class="form-control">
                                </div>

                                <div class="mb-2">
                                    <label for="nomeVeiculo">Modelo do veículo</label>
                                    <input type="text" id="nomeVeiculo" readonly class="form-control">
                                </div>

                                <div class="mb-2">
                                    <label for="tipoCad">Tipo de veículo</label>
                                    <input type="text" id="tipoCad" class="form-control" readonly>
                                </div>

                                <div class="mb-2">
                                    <label for="placaCarro">Placa do carro</label>
                                    <input type="text" id="placaCarro" readonly class="form-control">
                                </div>

                                <div class="mb-2">
                                    <label for="horaEntrada">Hora da entrada</label>
                                    <input type="text" readonly id="horaEntrada" class="form-control">
                                </div>


                                <div class="mb-2">
                                    <label for="horaSaida">Hora da saida</label>
                                    <input type="datetime-local" id="horaSaida" class="form-control">
                                </div>


                                <div class="mb-2">
                                    <label for="precoFixo">Preço fixo</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R$</span>
                                        <input type="text" readonly id="precoFixo" class="form-control">
                                    </div>
                                </div>


                                <div class="mb-2">
                                    <label for="precoHora">Preço por hora</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R$</span>
                                        <input type="text" readonly id="precoHora" class="form-control">
                                    </div>
                                </div>


                                <div class="mb-2">
                                    <label for="precoTotal">Preço Total</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R$</span>
                                        <input type="number" id="precoTotal" step="0.01" class="form-control">
                                    </div>
                                </div>

                                <button id="buttonCheckOut" class="btn btn-primary">Emitir Check-out</button>
                            </fieldset>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</body>

</html>
