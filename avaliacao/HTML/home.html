<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    
    <link rel="stylesheet" href="/bootstrap/bootstrap/dist/css/bootstrap.min.css">
    
    <script src="/bootstrap/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/JavaScript/home.js"></script>
    <script src="/JavaScript/funcoesGerais.js"></script>
</head>

<body onload="cardPrecos()">
    <div class="container-fluid text-center">

        <div class="row mb-2 shadow p-3 mb-5 bg-body-tertiary rounded">
            <div class="col-*">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand disabled" aria-disabled="true">Estacionamento ABC</a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="/HTML/cadastro.html">Cadastrar cliente</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/HTML/clientesCadastados.html">Clientes cadastrados</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/HTML/precos.html">Editar preços</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/HTML/comprovantes.html">Comprovantes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/HTML/checkOut.html">Check Out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6 offset-md-3 ">

                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">

                        <!--FORMULÁRIO DE PREÇOS-->
                        <form class="text-center">

                            <div class="card">
                                <div class="card-body">

                                    <fieldset>

                                        <div class="card-header">Preços do estacionamento</div>

                                        <div class="mb-2">
                                            <label>Preço fixo</label>
                                            <div class="input-group">
                                                <span class="input-group-text">R$</span>
                                                <input type="text" id="precoFixo" class="form-control" readonly>
                                            </div>
                                        </div>


                                        <div class="mb-2">
                                            <label>Preço por hora</label>
                                            <div class="input-group">
                                                <span class="input-group-text">R$</span>
                                                <input type="text" id="precoHora" class="form-control" readonly>
                                            </div>
                                        </div>

                                    </fieldset>

                                </div>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>

        <div class="row">

            <div class="col-md-6 offset-md-3">

                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <div class="card-header mb-1">Quantidade de clientes por tipo de veículo</div>

                        <div class="row">

                            <div class="col-4 card">

                                <div class="card-body">
                                    <div class="card-header">Moto</div>
                                    <input type="text" id="quantMoto" class="form-control text-center" readonly>
                                </div>
                            </div>

                            <div class="col-4 card">

                                <div class="card-body">
                                    <div class="card-header">Carro</div>
                                    <input type="text" id="quantCarro" class="form-control text-center" readonly>
                                </div>
                            </div>

                            <div class="col-4 card">

                                <div class="card-body">
                                    <div class="card-header">Caminhão</div>
                                    <input type="text" id="quantCaminhao" class="form-control text-center" readonly>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="row">

            <div class="col-*">

                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <div class="card-header mb-1">Quantidade de vagas disponíveis por tipo de veículo</div>

                        <div class="row">

                            <div class="col-4 card">

                                <div class="card-body">
                                    <div class="card-header">Moto</div>
                                    <input type="text" id="quantMotoDisp" class="form-control text-center" readonly>
                                </div>
                            </div>

                            <div class="col-4 card">

                                <div class="card-body">
                                    <div class="card-header">Carro</div>
                                    <input type="text" id="quantCarroDisp" class="form-control text-center" readonly>
                                </div>
                            </div>

                            <div class="col-4 card">

                                <div class="card-body">
                                    <div class="card-header">Caminhão</div> 
                                    <input type="text" id="quantCaminhaoDisp" class="form-control text-center" readonly>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
